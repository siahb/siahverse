<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 ‚Äì Lost in the Siahverse</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    a {
      color: var(--link);
      font-weight: bold;
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      border: 1px solid var(--link);
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: var(--link);
      color: var(--bg);
    }

    .astronaut {
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="astronaut">üë®‚ÄçüöÄ</div>
  <h1>404 ‚Äì Lost in the Siahverse</h1>
  <p>You‚Äôve drifted too far from the portal.</p>
  <a href="/">üåÄ Return to Siahverse Home</a>

  <script>
    // Floating starfield background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2 + 0.5,
      d: Math.random() * 0.5 + 0.2
    }));

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = "#58a6ff";
        ctx.fill();
      }
      moveStars();
    }

    function moveStars() {
      for (let s of stars) {
        s.y -= s.d;
        if (s.y < 0) {
          s.y = h;
          s.x = Math.random() * w;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
