    <!-- ğŸ® Minecraft Server Join Section -->
    <section style="margin-top: 3rem; text-align: center;">
      <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">ğŸ§± Join My Minecraft Bedrock Server</h2>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5 + 0.5,
      d: Math.random() * 0.5 + 0.2
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = "#58a6ff";
        ctx.fill();
      }
      move();
    }

    function move() {
      for (let s of stars) {
        s.y -= s.d;
        if (s.y < 0) {
          s.y = h;
          s.x = Math.random() * w;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();
    document.body.classList.add("fade-in");

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    function copyIP() {
      navigator.clipboard.writeText("mc.siahverse.cc").then(() => {
        const copied = document.getElementById("copied");
        copied.style.display = "block";
        setTimeout(() => copied.style.display = "none", 3000);
      });
    }
  });
</script>
