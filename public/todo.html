<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ Siah To Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Theme Toggle -->
  <div id="toggle-theme" class="theme-switch">
    <label class="theme-switch">
      <input type="checkbox" id="toggle-theme-checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="top-bar">
      <div class="button-group">
        <button id="enter-password">ğŸ” Enter Password</button>
        <button id="logout">ğŸšª Logout</button>
      </div>
      <h1><span>âœ…</span> Siah To Do</h1>
    </div>
  </div>

  <div class="main-content">
    <!-- To Do List -->
    <div id="todo-container" class="card-container">
      <h2>To Do List</h2>
      <input type="text" id="todo-input" placeholder="Type a task and hit Enter..." />
      <div class="controls">
        <label><input type="checkbox" id="select-all"> Select All</label>
        <button onclick="deleteSelected()">ğŸ—‘ï¸ Delete Selected</button>
        <button id="undo-btn">â†©ï¸ Undo</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <!-- Done List -->
    <div id="done-container" class="card-container">
      <h2>Marked as Done âœ…</h2>
      <ul id="done-list"></ul>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="admin-modal" class="modal">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <div class="modal-buttons">
        <button id="login-btn">Login</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- âœ… Back Button -->
  <div class="back-button-wrapper">
    <a href="https://siahverse.cc/" class="back-button">Back</a>
  </div>

<script>
  const todoInput = document.getElementById('todo-input');
  const todoList = document.getElementById('todo-list');
  const doneList = document.getElementById('done-list');
  const undoBtn = document.getElementById('undo-btn');
  const selectAll = document.getElementById('select-all');
  const themeCheckbox = document.getElementById('toggle-theme-checkbox');

  const enterPwBtn = document.getElementById('enter-password');
  const logoutBtn = document.getElementById('logout');
  const adminModal = document.getElementById('admin-modal');
  const loginBtn = document.getElementById('login-btn');
  const cancelBtn = document.getElementById('cancel-btn');
  const passwordInput = document.getElementById('password-input');

  let todosData = [];
  let doneData = JSON.parse(localStorage.getItem('done')) || [];
  let deletedTodos = [];

  const ADMIN_PASSWORD_KEY = 'adminPassword';

  // THEME
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    document.body.classList.add('light-mode');
    themeCheckbox.checked = true;
  }
  themeCheckbox.addEventListener('change', () => {
    document.body.classList.toggle('light-mode');
    localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
  });

  // ADMIN
  enterPwBtn.addEventListener('click', () => adminModal.style.display = 'block');
  cancelBtn.addEventListener('click', () => adminModal.style.display = 'none');
  loginBtn.addEventListener('click', () => {
    const pw = passwordInput.value.trim();
    if (pw) {
      localStorage.setItem(ADMIN_PASSWORD_KEY, pw);
      alert("Admin logged in!");
      todoInput.disabled = false;
      adminModal.style.display = 'none';
    } else alert("Password cannot be empty.");
  });
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem(ADMIN_PASSWORD_KEY);
    alert("Logged out.");
    todoInput.disabled = true;
  });

  if (!localStorage.getItem(ADMIN_PASSWORD_KEY)) todoInput.disabled = true;

  // RENDER
  const renderTodos = () => {
    todoList.innerHTML = '';
    todosData.forEach((todo, i) => {
      const li = document.createElement('li');
      li.setAttribute('data-index', i);
      li.innerHTML = `
        <input type="checkbox" class="select-todo" data-index="${i}" />
        <span>${todo}</span>
        <div>
          <button onclick="markAsDone(${i})">âœ…</button>
          <button onclick="removeTodo(${i})">âŒ</button>
        </div>`;
      todoList.appendChild(li);
    });
  };
  const renderDone = () => {
    doneList.innerHTML = '';
    doneData.forEach((task, i) => {
      const li = document.createElement('li');
      li.classList.add('done');
      li.innerHTML = `<span>${task}</span>
        <button onclick="removeDone(${i})">âŒ</button>`;
      doneList.appendChild(li);
    });
  };
  const saveLocal = () => {
    localStorage.setItem('done', JSON.stringify(doneData));
  };

  // LOAD FROM SERVER
  async function loadTodosFromServer() {
    try {
      const res = await fetch('/todos');
      todosData = await res.json();
      renderTodos();
    } catch (err) {
      alert("Failed to load todos from server.");
    }
  }

  // ADD
  todoInput.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter' && todoInput.value.trim()) {
      if (!localStorage.getItem(ADMIN_PASSWORD_KEY)) return alert("Admin only");
      try {
        await fetch('/todos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ todo: todoInput.value.trim() })
        });
        todoInput.value = '';
        loadTodosFromServer();
      } catch (err) {
        alert("Failed to add todo.");
      }
    }
  });

  // DELETE
  window.removeTodo = async (index) => {
    if (!localStorage.getItem(ADMIN_PASSWORD_KEY)) return alert("Admin only");
    try {
      await fetch(`/todos/${index}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${localStorage.getItem(ADMIN_PASSWORD_KEY)}`
        }
      });
      loadTodosFromServer();
    } catch {
      alert("Failed to delete.");
    }
  };

  // MARK DONE
  window.markAsDone = (i) => {
    doneData.push(todosData[i]);
    deletedTodos.push(todosData[i]);
    window.removeTodo(i);
    renderDone();
    saveLocal();
  };

  // DONE REMOVE
  window.removeDone = (i) => {
    if (!localStorage.getItem(ADMIN_PASSWORD_KEY)) return alert("Admin only");
    deletedTodos.push(doneData[i]);
    doneData.splice(i, 1);
    renderDone();
    saveLocal();
  };

  // UNDO
  undoBtn.addEventListener('click', () => {
    deletedTodos.forEach(async (todo) => {
      await fetch('/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ todo })
      });
    });
    deletedTodos = [];
    loadTodosFromServer();
  });

  // SELECT
  selectAll.addEventListener('change', (e) => {
    document.querySelectorAll('.select-todo').forEach(cb => cb.checked = e.target.checked);
  });

  window.deleteSelected = () => {
    if (!localStorage.getItem(ADMIN_PASSWORD_KEY)) return alert("Admin only");
    const selected = [...document.querySelectorAll('.select-todo:checked')].map(cb => parseInt(cb.dataset.index));
    selected.sort((a,b) => b-a);
    selected.forEach(i => {
      window.removeTodo(i);
    });
  };

  // DRAG SORTING
  new Sortable(todoList, {
    animation: 150,
    onEnd: () => {
      // No server-side reorder implemented (yet)
    }
  });

  // INIT
  loadTodosFromServer();
  renderDone();

  // STARS
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let w,h;
  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    w = canvas.width;
    h = canvas.height;
  }
  resizeCanvas();
  let stars = Array.from({length: 300},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.5,d:Math.random()*0.5+0.2}));
  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--star-color').trim()||"#fff";
    stars.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fill();
    });
    move();
  }
  function move(){
    stars.forEach(s=>{
      s.y -= s.d;
      if(s.y<0){s.y=h;s.x=Math.random()*w;}
    });
  }
  function animate(){
    draw();
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize', resizeCanvas);
</script>
</body>
</html>
