<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siahverse TODO</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --link: #58a6ff;
      --star-color: #58a6ff;
    }

    body.light-mode {
      --bg: #ffffff;
      --text: #000000;
      --link: #007bff;
      --star-color: #333333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid var(--link);
      background: none;
      color: var(--text);
      margin: 0.25rem;
    }

    input {
      width: 200px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin-bottom: 1rem;
    }

    .theme-switch, .logout, .undo {
      cursor: pointer;
      background-color: var(--link);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: 0.3s;
    }

    .theme-switch:hover, .logout:hover, .undo:hover {
      opacity: 0.8;
    }

    .todo-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="top-bar">
    <button class="logout">üö™ Logout</button>
    <h1>‚úÖ TODO List</h1>
    <button id="toggle-theme" class="theme-switch">üåô</button>
  </div>

  <div class="todo-controls">
    <input id="todo-input" placeholder="Add new task" />
    <button onclick="addTodo()">‚ûï Add</button>
    <button class="undo" onclick="undoDelete()">‚Ü©Ô∏è Undo</button>
  </div>

  <ul id="todo-list"></ul>

  <script>
    // Star animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2 + 0.5,
      d: Math.random() * 0.5 + 0.2
    }));

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      const color = getComputedStyle(document.documentElement).getPropertyValue('--star-color').trim();
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
      moveStars();
    }

    function moveStars() {
      for (let s of stars) {
        s.y -= s.d;
        if (s.y < 0) {
          s.y = h;
          s.x = Math.random() * w;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    animate();

    // Theme toggle
    const themeBtn = document.getElementById('toggle-theme');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      themeBtn.textContent = '‚òÄÔ∏è';
    }

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    });

    // TODO list logic
    const todoInput = document.getElementById("todo-input");
    const todoList = document.getElementById("todo-list");
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');
    let lastDeleted = null;

    function renderTodos() {
      todoList.innerHTML = '';
      todos.forEach((text, index) => {
        const li = document.createElement('li');
        li.textContent = text;
        li.onclick = () => deleteTodo(index);
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const text = todoInput.value.trim();
      if (text) {
        todos.push(text);
        todoInput.value = '';
        saveAndRender();
      }
    }

    function deleteTodo(index) {
      lastDeleted = todos[index];
      todos.splice(index, 1);
      saveAndRender();
    }

    function undoDelete() {
      if (lastDeleted !== null) {
        todos.push(lastDeleted);
        lastDeleted = null;
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('todos', JSON.stringify(todos));
      renderTodos();
    }

    renderTodos();

    // Logout button logic placeholder
    document.querySelector(".logout").addEventListener("click", () => {
      alert("Logging out...");
      // location.href = "/login"; // Uncomment if you have a login page
    });
  </script>
</body>
</html>
