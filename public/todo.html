<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Siahverse TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #0ff;
      --input-bg: #111;
      --input-border: #0ff;
      --btn-color: #f66;
    }

    body.light-mode {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --input-bg: #fff;
      --input-border: #333;
      --btn-color: #a00;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #todo-input {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 80%;
      max-width: 400px;
    }

    li {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: none;
      border: none;
      color: var(--btn-color);
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      color: red;
    }

    #toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">üåô</button>
  <button id="enter-password" style="position:fixed;top:1rem;left:1rem;z-index:999;">üîê Enter Password</button>
  <h1>‚úÖ Siahverse TODO</h1>

  <div class="controls">
    <input type="checkbox" id="select-all"> <label for="select-all">Select All</label>
    <button onclick="deleteSelected()">üóë Delete Selected</button>
  </div>

  <input type="text" id="todo-input" placeholder="Type a task and hit Enter..." />
  <ul id="todo-list"></ul>

<script>
  const API = '/todos';
  const todoInput = document.getElementById('todo-input');
  const todoList = document.getElementById('todo-list');
  const themeBtn = document.getElementById('toggle-theme');
  const enterPwBtn = document.getElementById('enter-password');

  // Set theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    document.body.classList.add('light-mode');
    themeBtn.textContent = '‚òÄÔ∏è';
  }

  themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    themeBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
  });

  // Prompt for password if not saved
  const getPassword = () => {
    let pw = localStorage.getItem('adminPassword');
    if (!pw) {
      pw = prompt("Enter admin password:");
      if (pw) localStorage.setItem('adminPassword', pw);
    }
    return pw;
  };

  // Manual re-prompt
  enterPwBtn.addEventListener('click', () => {
    const pw = prompt("Enter admin password:");
    if (pw) {
      localStorage.setItem('adminPassword', pw);
      fetchTodos();
    }
  });

  const fetchTodos = async () => {
    const res = await fetch(API);
    const todos = await res.json();
    todoList.innerHTML = '';
    todos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <input type="checkbox" class="select-todo" data-index="${index}" />
        <span>${todo}</span>
        <button onclick="removeTodo(${index})">‚ùå</button>
      `;
      todoList.appendChild(li);
    });
  };

  const removeTodo = async (index) => {
    const res = await fetch(`${API}/${index}`, {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${getPassword()}`,
      },
    });
    if (res.ok) fetchTodos();
    else alert("‚ùå Failed to delete (wrong password?)");
  };

  const deleteSelected = async () => {
    const checkboxes = document.querySelectorAll('.select-todo:checked');
    const indices = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
    indices.sort((a, b) => b - a); // Delete in reverse order
    for (let i of indices) {
      await removeTodo(i);
    }
  };

  document.getElementById('select-all').addEventListener('change', (e) => {
    document.querySelectorAll('.select-todo').forEach(cb => cb.checked = e.target.checked);
  });

  todoInput.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter' && todoInput.value.trim()) {
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ todo: todoInput.value.trim() })
      });
      todoInput.value = '';
      fetchTodos();
    }
  });

  fetchTodos();
</script>
</body>
</html>
