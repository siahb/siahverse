<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîì Secret Unlocked</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg, #0d0d0d);
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #0ff;
      text-decoration: none;
      border-bottom: 1px dashed #0ff;
      transition: 0.3s;
    }

    a:hover {
      color: #fff;
      border-color: #fff;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>üß† Welcome, Traveler.</h1>
  <p>You‚Äôve unlocked a hidden portal in the Siahverse.<br>Not everyone makes it here...</p>
  <a href="/">‚¨ÖÔ∏è Return to the Main Portal</a>
  <audio id="secret-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d7b44ec68.mp3?filename=unlock-93415.mp3" autoplay></audio>
  <script>
    // Stars
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 50
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateStars();
    }

    let angle = 0;
    function updateStars() {
      angle += 0.01;
      for (let i = 0; i < stars.length; i++) {
        stars[i].y += Math.cos(angle + stars[i].d) + 1 + stars[i].r / 2;
        if (stars[i].y > canvas.height) {
          stars[i].y = 0;
          stars[i].x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(drawStars, 33);

    // Confetti
    confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
    });

    // Sound already handled by <audio autoplay>
  </script>
</body>
</html>
